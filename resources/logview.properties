ui.columns = time, pid, priority, tag, message
ui.tooltip_max_width = 100
ui.autoscroll_threshold = 20

ui.priority_color.verbose = #000000
ui.priority_color.debug = #0000DD
ui.priority_color.info = #228B22
ui.priority_color.warn = #FF681F
ui.priority_color.error = #FF0000
ui.priority_color.fatal = #FF0000

ui.highlight_color.0 = #D0F0C0
ui.highlight_color.1 = #C7C2FC
ui.highlight_color.2 = #FECBC0
ui.highlight_color.3 = #FCFC96
ui.background_color = #FFFFFF

ui.bookmark_background = #01146D
ui.bookmark_foreground = #F4EE00

ui.buffers = MAIN, SYSTEM, UNKNOWN 

adb.executable = adb
adb.commandline = logcat -v threadtime
adb.bufferswitch = -b
adb.buffer.MAIN = main
adb.buffer.SYSTEM = system
adb.buffer.EVENTS = events
adb.buffer.RADIO = radio


dump.buffer.MAIN = MAIN
dump.buffer.SYSTEM = SYSTEM
dump.buffer.EVENTS = EVENT
dump.buffer.RADIO = RADIO

log4j.rootLogger = INFO, DebugLog
log4j.appender.DebugLog = org.apache.log4j.FileAppender
log4j.appender.DebugLog.file = ${java.io.tmpdir}/logview.log
log4j.appender.DebugLog.layout = org.apache.log4j.PatternLayout
log4j.appender.DebugLog.layout.ConversionPattern = %d [%t] %-5p %c - %m%n
log4j.appender.DebugLog.Append = false
